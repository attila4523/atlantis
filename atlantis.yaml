version: 2
projects:
- dir: .
  workspace: main
  autoplan:
    when_modified: ["*.tf", "../modules/**.tf"]
    enabled: true
  apply_requirements: [mergeable, approved]
  workflow: myworkflow
workflows:
  myworkflow:
    plan:
      steps:
      - run: init.sh
      - run: terraform plan --out=main.tfplan
    apply:
      steps:
      - run: echo hi
      - apply
